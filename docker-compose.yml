    container_name: kong
    user: root
    volumes:
      - ./kong.yml:/usr/local/kong/declarative/kong.yml # Mount file cấu hình
      - ./log-gateway/kong_gateway/file.log:/tmp/file.log # Gắn volume để lưu log ra ngoài

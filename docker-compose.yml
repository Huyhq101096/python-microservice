    #   timeout: 10s
    #   retries: 10
    ports:
      - "9000:9000"
      - "9001:9001"
      - "9002:9002"
      - "9443:9443"
      - "9444:9444"
    networks:
      - localnetwork

networks:
  localnetwork:
    name: localnetwork
    driver: bridge
    external: true
